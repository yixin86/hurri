<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Hurricane chain game</title>
    <!-- <meta name='viewport' content='wclassth=device-wclassth, initial-scale=1'> -->
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    
</head>
<body>
    <div class="content">
        <div class="block block1" id="image1">
            <div class="block block6" id="language" onclick="changeLanguage()"></div>
        </div>
        <div class="block block2" id="image2">
            <div class="time">
                <strong id="countdown">0 : 00 : 00 : 00</strong>
                <span>
                    <em>DAYS</em>
                    <em>HOURS</em>
                    <em>MINUTES</em>
                    <em>SECONDS</em>
                </span>
            </div>
        </div>
        <div class="block block3" id="image3">
            <div class="lists">
                <div class="list"><img src="./images/list1.png" alt="" id="list1"></div>
                <div class="list"><img src="./images/list2.png" alt="" id="list2"></div>
                <div class="list"><img src="./images/list3.png" alt="" id="list3"></div>
            </div>
        </div>
        <div class="block block4" id="image4"></div>
        <div class="block block5" id="image5">
            <div class="btn" onclick="copy()">Copy</div>
            <div class="contactUs">
                <a class="classIcon gz" onclick="comingSoon()"></a>
                <a class="classIcon fj" onclick="comingSoon()"></a>
                <a class="classIcon xf" onclick="comingSoon()"></a>
            </div>
        </div>
    </div>
    

</body>
<script src='main.js'></script>
</html>
